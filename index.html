<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 표시</title>
</head>
<body>
    <div id="data-container">데이터를 불러오는 중...</div>

    <script src="js.js"></script>
    <script>
        // js.js에서 fetch 요청이 완료된 후 데이터를 표시하는 부분
        fetch('https://kefship.com/ajax/ajax_index.php', {
            method: 'POST',
            headers: {
                'Accept': 'text/plain, */*; q=0.01',
                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                'X-Requested-With': 'XMLHttpRequest',
                'Origin': 'https://kefship.com',
                'Referer': 'https://kefship.com/',
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/132.0.0.0 Safari/537.36'
            },
            body: 'boardType=%EB%B0%B1%EB%A0%B9%EB%8F%84',
            credentials: 'include'
        })
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response.text();
        })
        .then(data => {
            document.getElementById('data-container').innerText = data;
        })
        .catch(error => {
            console.error('Request Failed:', error);
            document.getElementById('data-container').innerText = '데이터를 불러오는데 실패했습니다.';
        });
    </script>
</body>
</html>
